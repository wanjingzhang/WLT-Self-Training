<!DOCTYPE html>
<html>

<head>
	<title>Drawing Bezier and Quadratic Curves</title>
	<style type="text/css">
		#Canvas1 {
			border: dotted 1px black;
		}
	</style>
	<link rel="stylesheet" href="../style.css" />
	<script>
		window.addEventListener("load", function () {
			var theCanvas = document.getElementById('Canvas1');
			if (theCanvas && theCanvas.getContext) {
				var ctx = theCanvas.getContext("2d");
				if (ctx) {
					ctx.strokeStyle = "blue";
					ctx.lineWidth = 5;

					// TODO: stroke a simple bezier curve
					ctx.beginPath();
					ctx.moveTo(50, 200);
					ctx.bezierCurveTo(50, 100, 200, 100, 200, 150);
					ctx.stroke();

					// TODO: now make the control points visible
					ctx.strokeStyle = "rgba(0,0,0,.25)";
					ctx.lineWidth = 1;
					ctx.beginPath();
					ctx.moveTo(50, 200);
					ctx.lineTo(50, 100);
					ctx.lineTo(200, 100);
					ctx.lineTo(200, 150);
					ctx.stroke();

					// TODO: stroke a quadratic curve
					ctx.strokeStyle = "green";
					ctx.lineWidth = 5;
					ctx.beginPath();
					ctx.moveTo(400, 200);
					ctx.quadraticCurveTo(400, 100, 600, 150);
					ctx.stroke();

					// TODO: now make the control points visible
					ctx.strokeStyle = "rgba(0,0,0,.25)";
					ctx.lineWidth = 1;
					ctx.beginPath();
					ctx.moveTo(400, 200);
					ctx.lineTo(400, 100);
					ctx.lineTo(600, 150);
					ctx.stroke();

				}
			}
		});
	</script>
</head>

<body>
	<h1>Drawing Bezier and Quadratic Curves</h1>
	<div id="content">
		<p>This example will draw bezier and quadratic curves, along with their control points so you can see how the curve
			is affected
			by the control point.</p>
		<canvas id="Canvas1" width="700" height="300">Your browser does not support canvas.</canvas>
	</div>
</body>

</html>
